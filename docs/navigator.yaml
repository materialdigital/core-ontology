# PMDco Documentation Navigation Configuration
# This YAML file is the COMPLETE source of truth for the website structure.
# The build_all.py script reads this file to:
# - Generate dynamic sidebar HTML for each page
# - Calculate previous/next page navigation
# - Map markdown source files to HTML output files
# - Control search indexing

# Schema version for future compatibility
schema: "pmdco-nav/v1"

# Default icons for pages that don't specify one
# These rotate based on page index to provide visual variety
defaults:
  icons:
    - file-text
    - document
    - compass
    - star
    - zap
    - globe

full_ontology_path: "https://raw.githubusercontent.com/materialdigital/core-ontology/refs/heads/main/src/ontology/pmdco.ttl"

# Navigation sections - each section appears as a group in the sidebar
# Each page MUST have: title, href (html output), md (markdown source)
sections:
  - id: getting-started
    title: "Getting Started"
    icon: home
    pages:
      - title: Home
        href: index.html
        md: index.md
        icon: home
        
      - title: Introduction
        href: intro.html
        md: intro.md
        icon: info
        
      - title: Introduction to Ontologies
        href: introduction-to-ontologies.html
        md: Introduction to Ontologies.md
        icon: layers

  - id: ontology-guide
    title: "Ontology Guide"
    icon: layers
    pages:
      - title: Ontology Structure
        href: ontology-structure.html
        md: Ontology_structure2.md
        icon: grid
        
      - title: Usage Patterns
        href: patterns.html
        md: patterns.md
        icon: zap
        
      - title: User Guide
        href: pmdco-user-guide.html
        md: PMDco User Guide.md
        icon: book-open
        
      - title: Term Obsoletion
        href: obsolete-ontology-terms.html
        md: obsolete ontology terms.md
        icon: delete
        
      - title: Reused Ontologies
        href: reused-ontologies.html
        md: Reused ontologies.md
        icon: share-2

  - id: development
    title: "Development"
    icon: code
    pages:
      - title: Glossary & Tools
        href: glossary-and-tools.html
        md: glossary_and_tools.md
        icon: book
        
      - title: Migration
        href: migration.html
        md: migration.md
        icon: arrow-right

  - id: resources
    title: "Resources"
    icon: bookmark
    pages:
      - title: Versions
        href: versions.html
        md: versions.md
        icon: clock

      - title: Publications
        href: publications.html
        md: publications.md
        icon: award

      - title: References
        href: references.html
        md: references.md
        icon: link

  - id: about
    title: "About"
    icon: users
    pages:
      - title: Who We Are
        href: who-we-are.html
        md: Who We Are & How to Join.md
        icon: users
        
      - title: Acknowledgements
        href: acknowledgements.html
        md: acknowledgements.md
        icon: heart

