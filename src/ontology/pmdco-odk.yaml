id: pmdco
title: "PMD Core Ontology"
github_org: materialdigital
git_main_branch: main
repo: core-ontology
uribase: https://w3id.org/pmd
uribase_suffix: co
release_artefacts:
  - base
  - full
  - simple
  - minimal
primary_release: full
export_formats:
  - owl
  - ttl
remove_owl_nothing: true
import_group:
  # definition source, definiton, editor note, example of usage
  annotation_properties: ['rdfs:label', 'IAO:0000119','IAO:0000115', 'IAO:0000116', 'IAO:0000112', 'skos:definition', 'skos:example', 'skos:comment', 'rdfs:comment' ]

  products:
    - id: bfo
      mirror_from: http://purl.obolibrary.org/obo/bfo/2020/notime/bfo.owl
      module_type: custom
    - id: ro
      mirror_from: http://purl.obolibrary.org/obo/ro.owl
      module_type: custom
    - id: iao
      module_type: custom
    - id: obi
      #mirror_from: https://raw.githubusercontent.com/obi-ontology/obi/refs/tags/v2025-10-14/views/obi-base.owl
      #use_base: true
      module_type: custom
    - id: chebi
      mirror_from: "https://ftp.ebi.ac.uk/pub/databases/chebi/ontology/chebi_lite.obo"
      module_type: custom
      rebuild_if_source_changes: false
    - id: stato
      module_type: custom
    - id: uo
    - id: cob
      use_base: true
      module_type: custom
    - id: nfdicore
      mirror_from: https://raw.githubusercontent.com/ISE-FIZKarlsruhe/nfdicore/refs/tags/v3.0.4/nfdicore-base.owl
      module_type: slme
      module_type_slme: SUBSET

components:
  products:
      - filename: imports-edit.owl
      - filename: pmdco-shared.owl
      - filename: pmdco-axioms-shared.owl
      - filename: pmdco-qualities.owl
      - filename: pmdco-materials.owl
      - filename: pmdco-manufacturing.owl
      - filename: pmdco-devices.owl
      - filename: pmdco-datatransformation.owl
      - filename: pmdco-characterization.owl

      - filename: materials-listing.owl
        use_template: true
        template_options: --input pmdco-edit.owl

documentation:
  documentation_system: mkdocs
robot_java_args: "-Xmx8G"
robot_report:
  use_labels: TRUE
  fail_on: ERROR
  custom_profile: TRUE
  report_on:
    - edit
workflows:
   - None
#  - qc
#  - diff
ci:
  - github_actions
