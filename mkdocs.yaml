site_name: PMD Core Ontology
theme: readthedocs
#theme: mkdocs
#theme: material

nav:
  - Welcome: index.md
  - Introduction: intro.md
  - Background and Context: background_and_context.md
  - Ontology Structure: ontology_structure.md
  - Design and Methodology: design_and_methodology.md
  - Patterns: patterns.md
  - Glossary and Tools: glossary_and_tools.md
  - Versions: versions.md
  - Contributing: contributing.md
  - Publications: publications.md
  - Acknowledgements: acknowledgements.md


markdown_extensions:
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        # Mermaid diagrams
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - optionalConfig.js
  - https://cdn.jsdelivr.net/npm/mermaid@11.5.0/dist/mermaid.min.js
  - extra-loader.js